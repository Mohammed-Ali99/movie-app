<div class="login-container">
  <app-toast></app-toast>
  <h2>Login</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
    <label>
      Username
      <input type="text" formControlName="username" placeholder="user" />
    </label>

    <label>
      Password
      <input type="password" formControlName="password" placeholder="user" />
    </label>

    <button type="submit" [disabled]="loading()">{{ loading() ? 'Logging inâ€¦' : 'Login' }}</button>
  </form>

</div>
